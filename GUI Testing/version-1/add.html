<!-- Add Grocery Page (Modified with 3 GUI Changes) -->
<!DOCTYPE html>
<html>
<head>
  <title>Add Grocery</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }

    img {
      width: 300px; /* Size Change 1 */
      height: auto;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 90%;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
    }

    .button-group { /* Orientation Change 3 */
      display: flex;
      float: center;
      justify-content: space-between;
      flex-wrap: wrap;
      flex-direction:row;
      margin-top: 20px;
    }

    .button-group button {
      flex: 1 1 45%;
      padding: 10px;
      margin: 5px;
      font-size: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .button-group button:hover {
      background-color: #388E3C;
    }
  </style>
</head>
<body>
  <div class="form-container"> <!-- Location Change 2 -->
    <h2>Add Grocery Expense</h2>
    <img src="1.webp" alt="Grocery Image">

    <form id="itemForm" onsubmit="addToCart(event)">
      <label>Item Name:</label>
      <input type="text" id="itemName" required>

      <label>Quantity:</label>
      <input type="number" id="itemQuantity" required>

      <label>Select Department:</label>
      <select id="itemDepartment">
        <option>Fruits</option>
        <option>Vegetables</option>
        <option>Dairy</option>
        <option>Grains</option>
      </select>

      <label>Date of Purchase:</label>
      <input type="date" id="itemDate" required>

      <div class="button-group">
        <button type="submit">Submit</button>
        <button type="button" onclick="clearForm()">Clear</button>
        <button type="button" onclick="location.href='index.html'">Home</button>
        <button type="button" onclick="location.href='summary.html'">Summary</button>
      </div>
    </form>
  </div>

  <script>
    function addToCart(event) {
      event.preventDefault();
      const name = document.getElementById('itemName').value;
      const quantity = document.getElementById('itemQuantity').value;
      const department = document.getElementById('itemDepartment').value;
      const date = document.getElementById('itemDate').value;

      const item = { name, quantity, department, date };
      const groceries = JSON.parse(localStorage.getItem("groceries")) || [];
      groceries.push(item);
      localStorage.setItem("groceries", JSON.stringify(groceries));

      alert("Item added!");
      clearForm();
    }

    function clearForm() {
      document.getElementById('itemForm').reset();
    }
  </script>
</body>
</html>
